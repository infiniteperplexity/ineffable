<!DOCTYPE html>
<html lang="en-us">
  <head>
  <script src="d3.min.js"></script>
  <script src="d3.layout.cloud.js"></script>
  	<script>
function sub() {
	
var fill = d3.scale.category20();

var svg = document.getElementById("svg");
while (svg.lastChild) {
    svg.removeChild(svg.lastChild);
}



var WIDTH = 1000;
var HEIGHT = 500;
var WORDS = document.getElementById("words").value.split(" ");

var myScale = function(d) {
	var i = WORDS.indexOf(d);
	var MIN = 10;
	var MAX = 100;
	var s = Math.exp((Math.log(MAX) - i*(Math.log(MAX)-Math.log(MIN))/WORDS.length));
	return s;
}
var layout = d3.layout.cloud()
    .size([WIDTH, HEIGHT])
    .words(
      WORDS.map(function(d) {;
      return {text: d, size:myScale(d) , test: "haha"};
    }))
    .spiral("archimedean")
    .padding(5)
    .font("Impact")
    .fontSize(function(d) { return d.size; })
    .on("end", draw);

layout.start();

function draw(words) {
  //d3.select("body").append("svg")
  d3.select("svg")
      .attr("width", layout.size()[0])
      .attr("height", layout.size()[1])
    .append("g")
      .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
    .selectAll("text")
      .data(words)
    .enter().append("text")
      .style("font-size", function(d) { return d.size + "px"; })
      .style("font-family", "Impact")
      .style("fill", function(d, i) { return fill(i); })
      .attr("text-anchor", "middle")
      .attr("transform", function(d) {
        return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
      })
      .text(function(d) { return d.text; });
}
	svg = document.getElementById("svg");
	var img = new Image;
	var xml = (new XMLSerializer).serializeToString(svg);
	img.src = "data:image/svg+xml;charset=utf-8,"+xml;
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext('2d');
	img.onload = function() { ctx.drawImage(img,0,0); }
	var png = canvas.toDataURL();
	svg.style.display = "none";
}

  	</script>
    <meta charset="UTF-8">
    <title>Ineffable by infiniteperplexity</title>
  </head>
  <body>
  	<div>
  	<form>
  		Words:
  		<input type="text" id="words" value="Hello world normally you want more words than this okay lets add more words lots more even">
  		<br>
  		<input type="button" onclick="sub();" value="submit">
  	</form>
  	</div>
  	<svg id="svg"></svg>
  	<canvas id="canvas" width="1000" height="500"></canvas>
  </body>
</html>
